<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sterna: Apparel Store Catalog</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link rel="icon" href="img/icon.png" />
  </head>
  <body>
    <!-- Navigation -->
    <div class="navigation">
      <div class="nav-item">
        <ul>
          <li><a class="nav-link nav-active" href="#product">All Items</a></li>
          <li><a class="nav-link" href="#product">Tops</a></li>
          <li><a class="nav-link" href="#product">Bottoms</a></li>
          <li><a class="nav-link" href="#product">Accessories</a></li>
          <li><a class="nav-link" href="#product">Sneakers</a></li>
        </ul>
      </div>
      <div class="nav-brand">
        <p>STERNA</p>
      </div>
    </div>

    <!-- Hero -->
    <div class="hero">
      <div class="hero-img">
        <img src="img/hero.png" alt="" />
      </div>
      <div class="hero-txt">
        <h1>Fashions fade. Style eternal.</h1>
      </div>
    </div>

    <!-- Product -->
    <div class="product" id="product">
      <div class="product-title">
        <p class="product-txt">All Items</p>
      </div>
      <!-- Card -->
      <div class="product-card">
        <div class="container-card"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-txt">
        <a href="https://github.com/luqmanherifa" target="_blank">
          <p>© 2023 • Built by Luqman Herifa</p>
        </a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
