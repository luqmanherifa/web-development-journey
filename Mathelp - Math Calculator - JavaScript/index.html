<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&family=Roboto&family=Viga&display=swap"
      rel="stylesheet"
    />

    <!-- JavaScript -->
    <script src="script.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="main">
        <h2>Kalkulator</h2>
        <form name="form">
          <input class="textarea" name="textarea" />
        </form>
        <table>
          <tr>
            <td><input class="button btn-grey" type="button" value="C" onclick="clean()" /></td>
            <td><input class="button btn-grey" type="button" value="<" onclick="back()" /></td>
            <td><input class="button btn-blue" type="button" value="/" onclick="insert(' / ')" /></td>
            <td><input class="button btn-blue" type="button" value="*" onclick="insert(' * ')" /></td>
          </tr>
          <tr>
            <td><input class="button" type="button" value="7" onclick="insert(7)" /></td>
            <td><input class="button" type="button" value="8" onclick="insert(8)" /></td>
            <td><input class="button" type="button" value="9" onclick="insert(9)" /></td>
            <td><input class="button btn-blue" type="button" value="-" onclick="insert(' - ')" /></td>
          </tr>
          <tr>
            <td><input class="button" type="button" value="4" onclick="insert(4)" /></td>
            <td><input class="button" type="button" value="5" onclick="insert(5)" /></td>
            <td><input class="button" type="button" value="6" onclick="insert(6)" /></td>
            <td><input class="button btn-blue" type="button" value="+" onclick="insert(' + ')" /></td>
          </tr>
          <tr>
            <td><input class="button" type="button" value="1" onclick="insert(1)" /></td>
            <td><input class="button" type="button" value="2" onclick="insert(2)" /></td>
            <td><input class="button" type="button" value="3" onclick="insert(3)" /></td>
            <td rowspan="2"><input class="button btn-equal" type="button" value="=" onclick="equal()" /></td>
          </tr>
          <tr>
            <td colspan="2"><input class="button btn-zero" type="button" value="0" onclick="insert(0)" /></td>
            <td><input class="button" type="button" value="." onclick="insert('.')" /></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
